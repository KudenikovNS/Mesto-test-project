<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="./pages/index.css" />
    <title>Место</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Четвертый проект на Яндекс.Практикуме" />
    <meta name="author" content="Никита Кудеников" />
  </head>
  <body class="page">
    <div class="page__container">
      <header class="header">
        <img
          class="header__logo hover"
          src="./images/header_logo.svg"
          alt="Логотип"
        />
      </header>

      <main class="content">
        <div class="profile">
          <img
            class="profile__avatar"
            src="./images/avatar.jpg"
            alt="Аватарка"
          />
          <div class="profile__list">
            <div class="profile__info">
              <h1 class="profile__title">Жак-Ив Кусто</h1>
              <p class="profile__subtitle">Исследователь океана</p>
            </div>
            <button
              class="profile__button-edit hover"
              type="button"
              aria-label="Кнопка для редоктирования информации в профиле"
            ></button>
          </div>
          <button
            class="profile__button-add hover"
            type="button"
            aria-label="Кнопка для добавления контента"
          ></button>
        </div>
        <section class="photo-grid"></section>
      </main>
    </div>
    <footer class="footer">
      <p class="footer__copyright">&copy; 2021. Кудеников Никита</p>
    </footer>

    <!-- Блок для картинок -->
    <template class="template">
      <article class="element">
        <button
          class="element__botton-delete hover"
          type="button"
          aria-label="Кнопка для удаления контента"
        ></button>
        <img class="element__photo" src="#" alt="#" />
        <div class="element__info">
          <p class="element__subtitle"></p>
          <button
            class="element__button-like hover"
            type="button"
            aria-label="Кнопка для лайка"
          ></button>
        </div>
      </article>
    </template>

    <!-- Popup - открытие редактирования профиля -->
    <section class="popup popup_profile">
      <div class="popup__container">
        <h2 class="popup__title">Редактировать профиль</h2>
        <form class="popup__form popup__form-profile" action="#" name="form">
          <fieldset class="popup__input-container">
            <input
              class="popup__input-name"
              type="text"
              placeholder="ФИО"
              name="name"
              value="Жак-Ив Кусто"
              required
            />
            <input
              class="popup__input-profession"
              type="text"
              placeholder="Профессия"
              name="profession"
              value="Исследователь океана"
              required
            />
          </fieldset>
          <button
            class="popup__button-save hover"
            type="submit"
            aria-label="Кнопка для сохранения изменений"
          >
            Сохранить
          </button>
          <button
            class="popup__button-close hover"
            type="button"
            aria-label="Кнопка для закрытия диалогового окна"
          ></button>
        </form>
      </div>
    </section>

    <!-- Popup для создания карточки с фотографией-->
    <section class="popup popup_card-photo">
      <div class="popup__container">
        <h2 class="popup__title">Новое место</h2>
        <form class="popup__form" action="#" name="form-card">
          <fieldset class="popup__input-container">
            <input
              class="popup__input-name"
              type="text"
              placeholder="Название"
              name="name"
              value=""
              required
            />
            <input
              class="popup__input-profession"
              type="url"
              placeholder="Ссылка на картинку"
              name="link"
              value=""
              required
            />
          </fieldset>
          <button
            class="popup__button-save hover"
            type="submit"
            aria-label="Кнопка для создания изменений"
          >
            Создать
          </button>
          <button
            class="popup__button-close hover"
            type="button"
            aria-label="Кнопка для закрытия диалогового окна"
          ></button>
        </form>
      </div>
    </section>

    <!-- Popup для увеличения фотографий при нажатии-->
    <section class="popup popup_size-photo">
      <div class="popup__container-size">
        <img class="popup__photo" src="#" alt="Картинка" />
        <p class="popup__photo-name"></p>
        <button
          class="popup__button-close hover"
          type="button"
          aria-label="Кнопка для закрытия диалогового окна"
        ></button>
      </div>
    </section>

    <script src="./scripts/initial-сards.js"></script>
    <script src="./scripts/script.js"></script>
  </body>
</html>
