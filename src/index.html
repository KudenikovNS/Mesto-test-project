<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <title>Mesto</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Проект Яндекс.Практикум" />
    <meta name="author" content="Nikita Kudenikov" />
  </head>
  <body class="page">
    <div class="page__container">
      <!--       HEADER_Шапка сайт -->
      <header class="header">
        <img
          class="header__logo hover"
          src="<%=require('./images/header_logo.svg')%>"
          alt="Логотип"
        />
      </header>
      <!--  -->
      <main class="content">
        <!-- PROFILE_Профиль пользователя -->
        <div class="profile">
          <!-- BLOCK AVATAR_Блок аватара пользователя -->
          <div class="profile__container-avatar">
            <img
              class="profile__avatar"
              src="<%=require('./images/avatar.jpg')%>"
              alt="Аватарка"
            />
            <div class="profile__change-avatar"></div>
          </div>
          <!--  -->
          <!-- BLOCK INFO_Информация о пользователе -->
          <div class="profile__list">
            <div class="profile__info">
              <h1 class="profile__title"></h1>
              <p class="profile__subtitle"></p>
            </div>
            <button
              class="profile__button-edit hover"
              type="button"
              aria-label="Кнопка редоктирования информации о пользователе"
            ></button>
          </div>
          <button
            class="profile__button-add hover"
            type="button"
            aria-label="Кнопка для добавления контента"
          ></button>
        </div>
        <!--  -->
        <!-- SECTION CARD_Секция карточек -->
        <section class="photo-grid"></section>
        <!--  -->
      </main>
    </div>
    <!--     FOOTER_Подвал -->
    <footer class="footer">
      <p class="footer__copyright">&copy; 2022. Кудеников Никита</p>
    </footer>
    <!--  -->
    <!-- BLOCK TEMPLATE_Блок для новый картинок -->
    <template class="template" id="template">
      <article class="element">
        <button
          class="element__button-delete hover"
          type="button"
          aria-label="Кнопка для удаления контента"
        ></button>
        <img class="element__photo" src="#" alt="#" />
        <div class="element__info">
          <p class="element__subtitle"></p>
          <!-- BLOCK LIKE_Блок лайков -->
          <div class="__container-like">
            <button
              class="element__button-like hover"
              type="button"
              aria-label="Кнопка для лайка"
            ></button>
            <div class="element__counter-like"></div>
          </div>
          <!--  -->
        </div>
      </article>
    </template>
    <!--  -->
    <!-- POPUP PROFILE - Окно редактирования профиля -->
    <section class="popup popup_profile">
      <div class="popup__container">
        <button
          class="popup__button-close hover"
          type="button"
          aria-label="Кнопка для закрытия окна"
        ></button>
        <h2 class="popup__title">Редактировать профиль</h2>
        <form
          class="popup__form popup__form-profile"
          action="#"
          name="formProfile"
          novalidate
        >
          <fieldset class="popup__input-container">
            <input
              class="popup__input popup__input-profile-name"
              id="name-input"
              type="text"
              placeholder="ФИО"
              name="name"
              value=""
              required
              minlength="2"
              maxlength="40"
            />
            <span class="popup__error-input name-input-error"></span>
            <input
              class="popup__input popup__input-profile-subname"
              id="subname-input"
              type="text"
              placeholder="Профессия"
              name="profession"
              value="Исследователь океана"
              required
              minlength="2"
              maxlength="200"
            />
            <span class="popup__error-input subname-input-error"></span>
          </fieldset>
          <button
            class="popup__button-save"
            type="submit"
            aria-label="Кнопка для сохранения изменений"
          >
            Сохранить
          </button>
        </form>
      </div>
    </section>
    <!--  -->
    <!-- POPUP ADD CARD_ Окно для создания карточки с фотографией-->
    <section class="popup popup_card-photo">
      <div class="popup__container">
        <button
          class="popup__button-close hover"
          type="button"
          aria-label="Кнопка для закрытия окна"
        ></button>
        <h2 class="popup__title">Новое место</h2>
        <form class="popup__form" action="#" name="formCard" novalidate>
          <fieldset class="popup__input-container">
            <input
              class="popup__input popup__input-card-name"
              id="card-name-input"
              type="text"
              placeholder="Название картинки"
              name="place"
              value=""
              required
              minlength="2"
              maxlength="30"
            />
            <span
              class="popup__error-input card-name-input-error popup__input-card-subname"
            ></span>
            <input
              class="popup__input"
              id="card-subname-input"
              type="url"
              placeholder="Ссылка на картинку"
              name="link"
              value=""
              required
              src=""
            />
            <span class="popup__error-input card-subname-input-error"></span>
          </fieldset>
          <button
            class="popup__button-save popup__button-save_disabled"
            type="submit"
            aria-label="Кнопка для создания изменений"
          >
            Создать
          </button>
        </form>
      </div>
    </section>
    <!--  -->
    <!-- POPUP FULL IMAGE_ Увеличение фотографий при нажатии-->
    <section class="popup popup_size-photo">
      <div class="popup__container-size">
        <button
          class="popup__button-close hover"
          type="button"
          aria-label="Кнопка для закрытия окна"
        ></button>
        <img class="popup__photo" src="#" alt="Картинка" />
        <p class="popup__photo-name"></p>
      </div>
    </section>
    <!--  -->
    <!-- POPUP DELETE CARD_ Окно для запроса удаления карточки -->
    <section class="popup popup_delete_card">
      <div class="popup__container popup__container-delete-card">
        <button
          class="popup__button-close hover"
          type="button"
          aria-label="Кнопка для закрытия окна"
        ></button>
        <h2 class="popup__title">Вы уверены?</h2>
        <form class="popup__form" action="#" name="formСardВelete" novalidate>
          <button
            class="popup__button-save"
            type="submit"
            aria-label="Кнопка для создания изменений"
          >
            Да
          </button>
        </form>
      </div>
    </section>
    <!--  -->
    <!-- POPUP EDIT AVATAR_ Окно для изменения аватарки пользователя -->
    <section class="popup popup_change-avatar">
      <div class="popup__container popup__container-change-avatar">
        <button
          class="popup__button-close hover"
          type="button"
          aria-label="Кнопка для закрытия диалогового окна"
        ></button>

        <h2 class="popup__title">Обновить аватар</h2>
        <form class="popup__form" action="#" name="formChangeAvatar" novalidate>
          <fieldset class="popup__input-container">
            <input
              class="popup__input"
              id="input-link-photo"
              type="url"
              placeholder="Ссылка на аватарку"
              name="avatar"
              value=""
              required
              src=""
            />
            <span class="popup__error-input input-link-photo-error"></span>
          </fieldset>
          <button
            class="popup__button-save"
            type="submit"
            aria-label="Кнопка для сохранения изменений"
            disabled
          >
            Сохранить
          </button>
        </form>
      </div>
    </section>
    <!--  -->
  </body>
</html>
